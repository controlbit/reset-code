services:
  php:
    container_name: php
    hostname: php
    build:
      context: ./docker/php
      target: development
    volumes:
      - ./:/app
      - ~/.bash_history:/root/.bash_history
    environment:
      PHP_IDE_CONFIG: "serverName=php"
    tty: true

  database:
    container_name: database
    hostname: database
    image: mysql/mysql-server:latest
    tty: true
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: db
      MYSQL_USER: db
      MYSQL_PASSWORD: db
      MYSQL_DATABASE: db
